{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<section>
    <div class="container">
        <div class="row align-items-center">

            <div class="card-body pt-5 pb-5 ps-5 pe-5">

                {% if user.is_anonymous %}
                <h1>Регистрация нового пользователя</h1>
                {% endif %}

                <form action="#" method="post">
                    {% csrf_token %}

                    {{ form }}
                </form>

            </div> <!-- /card-body -->

        </div>
    </div>
</section>

{% endblock content %}
